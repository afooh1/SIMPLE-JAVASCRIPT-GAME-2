<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="login page for game">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">Guess The Number</a>
            <ul class="nav-menu">
                <li><a href="login_page.html" class="nav-link">Home</a></li>
                <li><a href="game.html" class="nav-link">Game</a></li>
                <li> <a href="history.html">history</a></li>
                <li><a href="instruction.html">Instructions</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit" class="btn">Login</button>
            <p><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>
            <p><a href="#" id="signUpLink">Sign Up</a></p>
        </form>
        <div id="popupMessage" class="popup">
            <div class="popup-content">
                <p id="popupText"></p>
                <button id="closePopup" class="btn">Close</button>
            </div>
        </div>
        <div id="forgotPasswordPopup" class="popup">
            <div class="popup-content">
                <h2>Forgot Password</h2>
                <label for="forgotEmail">Enter your email:</label>
                <input type="email" id="forgotEmail" required>
                <button id="submitForgotEmail" class="btn">Submit</button>
            </div>
        </div>
        <div id="signUpPopup" class="popup">
            <div class="popup-content">
                <h2>Sign Up</h2>
                <label for="signUpEmail">Email:</label>
                <input type="email" id="signUpEmail" required>
                <label for="signUpPassword">Password:</label>
                <input type="password" id="signUpPassword" required>
                <button id="submitSignUp" class="btn">Sign Up</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
