<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Guess the Number Game">
    <title>Guess the Number </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">Guess My Number</a>
            <ul class="nav-menu">
                <li><a href="login_page.html" class="nav-link">Home</a></li>
                <li><a href="game.html" class="nav-link">Game</a></li>
                <li> <a href="history.html">history</a></li>
                <li><a href="instruction.html">Instructions</a></li>
            </ul>
        </nav>
    </header>
    <div class="game-container">
        <h1>Guess the Number</h1>
        <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
        <form id="guessForm">
            <label for="guessInput">Your Guess:</label>
            <input type="number" id="guessInput" min="1" max="100" required>
            <button type="submit" class="btn">Submit Guess</button>
        </form>
        <div id="gameMessage" class="game-message"></div>
        <button id="restartGame" class="btn" style="display: none;">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
